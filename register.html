<!DOCTYPE html>
<html>

<head>
  <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <header>
      <div class="logo">
        <img src="https://dummyimage.com/300x80/hhh/eee.png&text=Computer Force logo" alt="Computer Force logo">
    </div>
    </header>
    <nav>
        <ul>
			<li><a href="home.html">Home</a></li>
			<li><a href="products.html">Products</a></li>
			<li><a href="register.html">Register</a></li>
			<li><a href="about.html">About Us</a></li>
        </ul>
        <div class="search-box">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
    </nav>
    <main>
        <section class="content">
          <h1>Registration Form</h1>
          <p>Please complete the following form to register for an account on our website.</p>
          <form method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes"></textarea>
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
            
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
            
            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" id="date_of_birth" name="date_of_birth">
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="suburb">Suburb:</label>
            <input type="text" id="suburb" name="suburb" required>
            
            <label for="postcode">Postcode:</label>
            <input type="text" id="postcode" name="postcode" required>
            
            <label for="state">State:</label>
            <select id="state" name="state" required>
              <option value="">Select State</option>
              <option value="ACT">ACT</option>
              <option value="NSW">NSW</option>
              <option value="NT">NT</option>
              <option value="QLD">QLD</option>
              <option value="SA">SA</option>
              <option value="TAS">TAS</option>
              <option value="VIC">VIC</option>
              <option value="WA">WA</option>
            </select>
            
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone">
            
            <button type="reset">Clear</button>
            <button type="submit">Register</button>
          </form>
        </section>
        <section class="aside">
            <h2>Purchases</h2>
            <table>
                <tr>
                    <td>0 items</td>
                    <td>Cart sub-total: $0</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button>Go to Checkout</button>
                    </td>
                </tr>
            </table>
        </section>

    </main>
    <footer>
        <p>&copy; 2023 Computer Force</p>
    </footer>
</body>

</html>
